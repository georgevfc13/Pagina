<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Página</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- nadvar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
      <div class="container-fluid">
        <img src="img/logo.jpg" alt="Logo" class="logo me-2 rounded" />
        <a class="navbar-brand" href="#">GDA</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Servicios</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Vacantes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Nosotros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html"
                >Iniciar Sesion/registrarse</a
              >
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Buscar"
              aria-label="Buscar"
            />
            <button class="btn btn-outline-light" type="submit">Buscar</button>
          </form>
        </div>
      </div>
    </nav>
    <!-- fin del nadvar -->

    <!-- zona hero -->
    <div
      class="card shadow-lg rounded-4 border-primary bg-light mx-auto my-5"
      style="width: 22rem; max-width: 90%"
    >
      <img
        src="img/empleado.jpg"
        class="card-img-top rounded-top-4"
        alt="..."
      />
      <div class="card-body">
        <h5 class="card-title text-primary fw-bold">
          Conectamos el mejor talento con las mejores empresas
        </h5>
      </div>
    </div>

    <section class="bg-primary text-white text-center py-5">
      <div class="container">
        <h1 class="display-5 fw-bold">Bienvenido a GDA</h1>
        <p class="lead">
          Tu puente entre oportunidades laborales y talento profesional
        </p>
        <a href="login.html" class="btn btn-light mt-3">Registrate aqui</a>
      </div>
    </section>

    <!-- inicio del filtro y busqueda -->
    <section class="container my-5">
      <h2 class="text-center mb-4">Busca Vacantes o Servicios</h2>

      <form class="row g-3 shadow p-4 rounded bg-light">
        <!-- Barra de búsqueda -->
        <div class="col-md-6">
          <input
            type="text"
            class="form-control"
            placeholder="Desarrollador, Electricista, etc."
            name="busqueda"
          />
        </div>

        <!-- Filtro por tipo -->
        <div class="col-md-3">
          <select class="form-select" name="tipo">
            <option value="">Tipo</option>
            <option value="vacante">Vacante</option>
            <option value="servicio">Servicio</option>
          </select>
        </div>

        <!-- Filtro por ubicación -->
        <div class="col-md-3">
          <select class="form-select" name="ubicacion">
            <option value="">Ubicación</option>
            <option value="la_jagua">La Jagua</option>
            <option value="aguachica">Aguachica</option>
            <option value="becerril">Becerril</option>
            <option value="la_paz">La Paz</option>
          </select>
        </div>

        <!-- Botón de búsqueda -->
        <div class="col-12 text-center">
          <button type="submit" class="btn btn-primary px-4"><i class="bi bi-search"></i> Buscar</button>
        </div>
      </form>
    </section>
    <!-- filtro y busqueda -->

    <!-- fin de zona hero -->

    <!-- footer -->
    <footer class="bg-dark text-white text-center py-4 mt-5">
      <p>&copy; 2025 GDA - George, Diego, Aury</p>
      <div>
        <a href="#"><i class="bi bi-facebook p-3"></i></a>
        <a href="#"><i class="bi bi-instagram p-3"></i></a>
        <a href="#"><i class="bi bi-whatsapp p-3"></i></a>
        <a href="#"><i class="bi bi-github p-3"></i></a>
      </div>
    </footer>
    <!-- fin del footer -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
